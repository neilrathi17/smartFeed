    <div class="container mains">
        <div class="food">
            <h4 style="text-align: center; color: aliceblue; border-bottom: 1px solid #5312eb;padding-bottom: 10px;">FOOD</h4>
            <hr style="color: #5312eb;">

            <hr>
            <button onclick="food()" class="btn btn-small btn-light" >REFILL</button>
        </div>
        </div>

            <hr>
            <button onclick="water()" class="btn btn-small btn-light" > <span>REFILL</span></button>
        </div>
        </div>
    </div>
